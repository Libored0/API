<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio Interativo Tradicional Coreano</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #070bff4d;
        }
        
        header {
            background-color: #ffffff;
            color: rgb(107, 107, 107);
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .logo {
            width: 80px; /* Tamanho da logo ajustado */
            height: auto;
        }

        .header-title {
            font-size: 24px;
            font-weight: bold;
            flex-grow: 1; /* Faz o título ocupar o espaço restante */
            text-align: center; /* Centraliza o título */
        }

        .main-content {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }

        .dish {
            text-align: center;
            padding: 15px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .dish:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        img {
            width: 100%;
            height: 200px; /* Altura fixa */
            object-fit: cover; /* Garante que a imagem preencha o espaço mantendo a proporção */
            border-radius: 8px;
        }

        button {
            margin-top: 10px;
            padding: 8px 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #00189e7a;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: 20px;
        }

        h3 {
            margin: 15px 0 10px;
            color: #333;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo do Cardápio" class="logo">
        <div class="header-title">Cardápio Interativo Tradicional Coreano</div>
    </header>

    <main class="main-content">
        <div class="dish">
            <img src="kimchi.jpg" alt="Acelga fermentada e apimentada.">
            <h3>Kimchi</h3>
            <button onclick="lerDescricao(this)">Ouvir Descrição</button>
        </div>
        <div class="dish">
            <img src="bibimbap.jpg" alt="Tigela com arroz, legumes salteados e temperados, ovo, carne bovina e pasta de pimenta coreana.">
            <h3>Bibimbap</h3>
            <button onclick="lerDescricao(this)">Ouvir Descrição</button>
        </div>
        <div class="dish">
            <img src="kimbap.jpg" alt="Sushi coreano feito com arroz, legumes, carne ou frutos do mar, ovos e é enrolado em alga.">
            <h3>Kimbap</h3>
            <button onclick="lerDescricao(this)">Ouvir Descrição</button>
        </div>
        <div class="dish">
            <img src="topokki.jpg" alt="Tteokbokki, um bolinho de arroz glutinoso cozido em um molho apimentado.">
            <h3>Tteokbokki</h3>
            <button onclick="lerDescricao(this)">Ouvir Descrição</button>
        </div>
        <div class="dish">
            <img src="bulgogi.jpg" alt="Carne bovina marinada, fatiada bem fininha e grelhada.">
            <h3>Bulgogi</h3>
            <button onclick="lerDescricao(this)">Ouvir Descrição</button>
        </div>
        <div class="dish">
            <img src="mandu.jpg" alt="bolinho preparado a partir de uma fina massa recheada com ingredientes como carne e vegetais, e em seguida cozido ou frito.">
            <h3>Mandu</h3>
            <button onclick="lerDescricao(this)">Ouvir Descrição</button>
        </div>
        <div class="dish">
            <img src="soju.jpg" alt="Soju, uma bebida destilada transparente de origem coreana.">
            <h3>Soju</h3>
            <button onclick="lerDescricao(this)">Ouvir Descrição</button>
        </div>
        <div class="dish">
            <img src="peixinho.jpg" alt="Bungeoppang, um doce coreano em formato de peixe recheado com feijão vermelho doce.">
            <h3>Bungeoppang</h3>
            <button onclick="lerDescricao(this)">Ouvir Descrição</button>
        </div>
        <div class="dish">
            <img src="dalgona.jpg" alt="Dalgona, um doce coreano feito com açúcar derretido e bicarbonato de sódio.">
            <h3>Dalgona</h3>
            <button onclick="lerDescricao(this)">Ouvir Descrição</button>
        </div>
    </main>

    <footer>
        © 2024 Cardápio Interativo - Todos os direitos reservados.
    </footer>

    <script>
        function lerDescricao(botao) {
            window.speechSynthesis.cancel();
            const descricaoImagem = botao.parentElement.querySelector('img').alt;
            lerTexto(descricaoImagem);
        }

        function lerTexto(texto) {
            const mensagem = new SpeechSynthesisUtterance(texto);
            mensagem.lang = 'pt-BR';  // Define o idioma como português brasileiro
            window.speechSynthesis.speak(mensagem);
        }
    </script>
</body>
</html>
